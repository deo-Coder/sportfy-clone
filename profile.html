<!doctype html>
<html lang="en">
<head>
    <title>Profile | Sportfy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body.dark-mode { background: #222; color: #eee; }
        .card.dark-mode { background: #333; color: #eee; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Profile Management</h2>
        <div class="card shadow mx-auto mb-4" style="max-width: 500px;">
            <div class="card-body">
                <form id="profileForm">
                    <div class="mb-3">
                        <label for="profileName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="profileName" required>
                    </div>
                    <div class="mb-3">
                        <label for="profileEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="profileEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePhone" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="profilePhone" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Profile</button>
                </form>
                <div id="profileAlert" class="mt-3"></div>
            </div>
        </div>
        <!-- Theme and Settings -->
        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="mb-3">Theme & Settings</h5>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="themeSwitch">
                    <label class="form-check-label" for="themeSwitch">Dark Mode</label>
                </div>
                <div class="mb-3">
                    <label for="languageSelect" class="form-label">Language</label>
                    <select class="form-select" id="languageSelect">
                        <option value="en">English</option>
                        <option value="sw">Swahili</option>
                    </select>
                </div>
                <button class="btn btn-outline-secondary w-100" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Profile management
    const profileForm = document.getElementById('profileForm');
    const profileAlert = document.getElementById('profileAlert');
    // Load profile from localStorage
    window.addEventListener('DOMContentLoaded', function() {
        const profile = JSON.parse(localStorage.getItem('profile') || '{}');
        if (profile.name) document.getElementById('profileName').value = profile.name;
        if (profile.email) document.getElementById('profileEmail').value = profile.email;
        if (profile.phone) document.getElementById('profilePhone').value = profile.phone;
        // Theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelectorAll('.card').forEach(card => card.classList.add('dark-mode'));
            document.getElementById('themeSwitch').checked = true;
        }
        // Language
        const lang = localStorage.getItem('language') || 'en';
        document.getElementById('languageSelect').value = lang;
    });
    profileForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('profileName').value.trim();
        const email = document.getElementById('profileEmail').value.trim();
        const phone = document.getElementById('profilePhone').value.trim();
        if (!name || !email || !phone) {
            profileAlert.innerHTML = '<div class="alert alert-danger">All fields are required.</div>';
            return;
        }
        localStorage.setItem('profile', JSON.stringify({ name, email, phone }));
        profileAlert.innerHTML = '<div class="alert alert-success">Profile saved!</div>';
    });
    // Theme switch
    document.getElementById('themeSwitch').addEventListener('change', function() {
        if (this.checked) {
            document.body.classList.add('dark-mode');
            document.querySelectorAll('.card').forEach(card => card.classList.add('dark-mode'));
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.classList.remove('dark-mode');
            document.querySelectorAll('.card').forEach(card => card.classList.remove('dark-mode'));
            localStorage.setItem('theme', 'light');
        }
    });
    // Language select
    document.getElementById('languageSelect').addEventListener('change', function() {
        localStorage.setItem('language', this.value);
        profileAlert.innerHTML = '<div class="alert alert-info">Language setting saved!</div>';
    });
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('profile');
        window.location.href = 'login.html';
    });
    </script>
</body>
</html>
