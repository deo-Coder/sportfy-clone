<!doctype html>
<html lang="en">
<head>
    <title>Checkout | Sportfy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Checkout</h2>
        <div id="cart-items"></div>
        <div class="text-end mt-4">
            <h4>Total: $<span id="cart-total">0.00</span></h4>
        </div>
        <a href="payment.html" class="btn btn-primary btn-lg mt-3" id="placeOrderBtn">Place Order & Proceed to Payment</a>
        <a href="index.html" class="btn btn-outline-secondary mt-4">Back to Shop</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const cartItemsDiv = document.getElementById('cart-items');
        cartItemsDiv.innerHTML = '';
        let total = 0;
        if (cart.length === 0) {
            cartItemsDiv.innerHTML = '<p class="text-center">Your cart is empty.</p>';
            document.getElementById('cart-total').textContent = '0.00';
            return;
        }
        cart.forEach((item, idx) => {
            total += item.price * item.quantity;
            cartItemsDiv.innerHTML += `
                <div class="card mb-3">
                    <div class="row g-0 align-items-center">
                        <div class="col-md-2">
                            <img src="${item.image}" class="img-fluid rounded-start" alt="${item.name}">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text mb-1"><span class="badge bg-secondary">${item.category}</span></p>
                                <p class="card-text">${item.description}</p>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <input type="number" min="1" value="${item.quantity}" class="form-control quantity-input" data-idx="${idx}">
                        </div>
                        <div class="col-md-2 text-end pe-4">
                            <h5>$${(item.price * item.quantity).toFixed(2)}</h5>
                            <button class="btn btn-sm btn-danger remove-btn" data-idx="${idx}">Remove</button>
                        </div>
                    </div>
                </div>
            `;
        });
        document.getElementById('cart-total').textContent = total.toFixed(2);

        // Quantity change
        document.querySelectorAll('.quantity-input').forEach(input => {
            input.addEventListener('change', function() {
                const idx = this.getAttribute('data-idx');
                cart[idx].quantity = parseInt(this.value) || 1;
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            });
        });

        // Remove item
        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const idx = this.getAttribute('data-idx');
                cart.splice(idx, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            });
        });
    }
    renderCart();
    </script>
</body>
</html>
