<!doctype html>
<html lang="en">
<head>
    <title>Product Details | Sportfy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-md-6">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" class="img-fluid rounded shadow" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold mb-3">Running Shoes</h2>
                <span class="badge bg-success mb-2">Shoes</span>
                <h4 class="text-primary mb-3">$120.00</h4>
                <p class="mb-4">High performance shoes for all terrains. Lightweight, durable, and designed for comfort and speed. Perfect for athletes and casual runners alike.</p>
                <ul class="list-group mb-4">
                    <li class="list-group-item"><strong>Brand:</strong> Sportfy</li>
                    <li class="list-group-item"><strong>Size:</strong> 7, 8, 9, 10, 11</li>
                    <li class="list-group-item"><strong>Color:</strong> Black, Blue, Red</li>
                    <li class="list-group-item"><strong>Stock:</strong> Available</li>
                </ul>
                <div class="d-flex align-items-center mb-3">
                    <label for="quantity" class="me-2">Quantity:</label>
                    <input type="number" id="quantity" class="form-control w-25" value="1" min="1">
                </div>
                <button id="addToCartBtn" class="btn btn-warning btn-lg w-100 mb-3">Add to Cart</button>
                <a href="checkout.html" class="btn btn-success w-100">Go to Checkout</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('addToCartBtn').addEventListener('click', function() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        // Example product data, replace with dynamic values as needed
        const product = {
            name: 'Running Shoes',
            price: 120.00,
            image: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80',
            category: 'Shoes',
            description: 'High performance shoes for all terrains.',
            quantity: parseInt(document.getElementById('quantity').value) || 1
        };
        // Check if product already in cart
        const existing = cart.find(item => item.name === product.name);
        if (existing) {
            existing.quantity += product.quantity;
        } else {
            cart.push(product);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        alert('Product added to cart!');
    });
    </script>
</body>
</html>
